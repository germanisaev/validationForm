<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>item works!</p>
            {{icount$ | async}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                    <label for="name" class="control-label">Name:</label>
                    <input class="form-control" id="name" formControlName="name" placeholder="Your name" appTrim [ngClass]="{ 'is-invalid': submitted && name.errors }">
                    <div *ngIf="submitted && name.errors" class="invalid-feedback">
                        <div *ngIf="name.errors?.['required']">name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email:</label>
                    <input class="form-control" id="email" formControlName="email" placeholder="Your email" appTrim [ngClass]="{ 'is-invalid': submitted && email.errors }">
                    <div *ngIf="submitted && email.errors" class="invalid-feedback">
                        <div *ngIf="email.errors?.['required']">email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="control-label">Message:</label>
                    <textarea class="form-control" id="message" formControlName="message" placeholder="Your message" appTrim [ngClass]="{ 'is-invalid': submitted && message.errors }"></textarea>
                    <div *ngIf="submitted && message.errors" class="invalid-feedback">
                        <div *ngIf="message.errors?.['required']">message is required</div>
                    </div>
                </div>
                <app-details [address]="address" [submitted]="submitted"></app-details>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send</button> <!-- [disabled]="myForm.invalid" -->
                </div>
            </form>
        </div>
    </div>
</div>
